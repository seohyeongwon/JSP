<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>forEach를 이용한 List 구현</h1>
<hr/>
<table id="listArea" border="1">
<!-- 자바스크립트로 목록을 삽입한다. -->
</table>

<script>
const saramList = [
	{"seq":1, "id":"HONG", "name":"길동", "age":21},
	{"seq":2, "id":"KIM", "name":"길순", "age":31},
	{"seq":3, "id":"LEE", "name":"길자", "age":24},
	{"seq":4, "id":"PARK", "name":"재동", "age":29},
	{"seq":5, "id":"KANG", "name":"기동", "age":65}
];

var listArea = document.querySelector("#listArea");
var htmlData = "";
// for문을 이용한 구현
for(var i=0; i<saramList.length; i++) {
	var saram = saramList[i];
	htmlData += "<tr>";
	htmlData += "<td>"+ saram['seq'] +"</td>";
	htmlData += "<td>"+ saram['id'] +"</td>";
	htmlData += "<td>"+ saram['name'] +"</td>";
	htmlData += "<td>"+ saram['age'] +"</td>";
	htmlData += "</tr>";
}
listArea.innerHTML = htmlData;
</script>
</body>
</html>
